<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор изображений Sora</h1>
        <div class="input-group">
            <input type="text" id="prompt-input" placeholder="Опишите ваше изображение...">
            <button id="generate-btn">Сгенерировать</button>
        </div>
        <div id="result-container">
            <div id="result"></div>
            <div id="image-container"></div>
        </div>
    </div>
    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value.trim();
            const resultDiv = document.getElementById('result');
            const imageContainer = document.getElementById('image-container');
            const button = document.getElementById('generate-btn');
            
            if (!prompt) {
                alert('Пожалуйста, введите описание изображения');
                return;
            }

            // Показать состояние загрузки
            button.disabled = true;
            button.textContent = 'Генерация...';
            resultDiv.innerHTML = '<p>Обработка запроса...</p>';
            imageContainer.innerHTML = '';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (data.image_urls && data.image_urls.length > 0) {
                        resultDiv.innerHTML = '<p>Ваше изображение готово:</p>';
                        imageContainer.innerHTML = '';
                        
                        data.image_urls.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = 'Сгенерированное изображение';
                            img.className = 'generated-image';
                            imageContainer.appendChild(img);
                            
                            const link = document.createElement('a');
                            link.href = url;
                            link.textContent = 'Скачать изображение';
                            link.className = 'download-btn';
                            link.download = 'sora-image.jpg';
                            imageContainer.appendChild(link);
                        });
                    } else {
                        resultDiv.innerHTML = '<p>Изображение не найдено. Попробуйте другой запрос.</p>';
                    }
                } else {
                    throw new Error(data.error || 'Ошибка генерации изображения');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Ошибка: ${error.message}</p>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Сгенерировать';
            }
        });
    </script>
</body>
</html>
